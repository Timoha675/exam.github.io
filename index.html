<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разноцветные квадраты</title>
    <style>
        .box {
            display: flex;
            gap: 20px;
        }
        .coub {
            width: 100px;
            height: 100px;
        }
        .coub.one {
            background-color: orange;
        }
        .coub.two {
            background-color: lightgreen;
        }
        .coub.three {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="coub one"></div>
        <div class="coub two"></div>
        <div class="coub three"></div>
    </div>
</body>
</html>
